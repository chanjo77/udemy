<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>

    <section>
        <h1>회원가입 페이지</h1>
    </section>
    
    <section>
        <form name="signup" action="index.html" method="post">
            <label for="user_ID">아이디 확인</label><br>
            <input type="text" id="user_ID" name="user_ID" placeholder="아이디 입력">
            <input type="button" name="user_IDcheck" value="아이디 확인"><br>

            <label for="user_PW1">비밀번호</label><br>
            <input type="password" id="user_PW1" name="user_PW1" placeholder="비밀번호 입력"><br>
            <label for="user_PW2">비밀번호 재확인</label><br>
            <input type="password" id="user_PW2" name="user_PW2" placeholder="비밀번호 재입력"><br>

            <label for="user_name">이름</label><br>
            <input type="text" id="user_name" name="user_name" placeholder="이름 입력"><br>

            <label for="birth">생년월일</label><br>
            <select name="year">
                <option value="">-- 선택 --</option>
                <option value="1995">-- 1995 --</option>
                <option value="1996">-- 1996 --</option>
                <option value="1997">-- 1997 --</option>
                <option value="1998">-- 1998 --</option>
                <option value="1999">-- 1999 --</option>
                <option value="2000">-- 2000 --</option>
            </select>
            <select name="month">
                <option value="">-- 선택 --</option>
                <option value="1">-- 1 --</option>
                <option value="2">-- 2 --</option>
                <option value="3">-- 3 --</option>
                <option value="4">-- 4 --</option>
                <option value="5">-- 5 --</option>
                <option value="6">-- 6 --</option>
                <option value="7">-- 7 --</option>
                <option value="8">-- 8 --</option>
                <option value="9">-- 9 --</option>
                <option value="10">-- 10 --</option>
                <option value="11">-- 11 --</option>
                <option value="12">-- 12 --</option>
            </select>
            <select name="day">
                <option value="">-- 선택 --</option>
                <option value="1">-- 1 --</option>
                <option value="2">-- 2 --</option>
                <option value="3">-- 3 --</option>
                <option value="4">-- 4 --</option>
                <option value="5">-- 5 --</option>
                <option value="6">-- 6 --</option>
                <option value="7">-- 7 --</option>
                <option value="8">-- 8 --</option>
                <option value="9">-- 9 --</option>
                <option value="10">-- 10 --</option>
                <option value="11">-- 11 --</option>
                <option value="12">-- 12 --</option>
                <option value="13">-- 13 --</option>
                <option value="14">-- 14 --</option>
                <option value="15">-- 15 --</option>
                <option value="16">-- 16 --</option>
                <option value="17">-- 17 --</option>
                <option value="18">-- 18 --</option>
                <option value="19">-- 19 --</option>
                <option value="20">-- 20 --</option>
                <option value="21">-- 21 --</option>
                <option value="22">-- 22 --</option>
                <option value="23">-- 23 --</option>
                <option value="24">-- 24 --</option>
                <option value="25">-- 25 --</option>
                <option value="26">-- 26 --</option>
                <option value="27">-- 27 --</option>
                <option value="28">-- 28 --</option>
                <option value="29">-- 29 --</option>
                <option value="30">-- 30 --</option>
                <option value="31">-- 31 --</option>
            </select><br>

            <label>성별</label><br>
            <label for="man">남자</label>
            <input type="radio" name="gender" value="m" id="man">
            <label for="woman">여자</label>
            <input type="radio" name="gender" value="w" id="woman"><br>

            <label for="user_email">이메일</label><br>
            <input type="email" id="user_email" name="user_email" placeholder="이메일 입력"><br>

            <label for="user_phone">휴대전화</label><br>
            <input type="tel" id="user_phone" name="user_phone" placeholder="휴대전화 입력">
            <input type="button" name="certification" value="인증번호 받기"><br>
            <input type="text" id="certification" name="certification" placeholder="인증번호 입력">
            <input type="button" name="certification_check" value="확인"><br>

            <label>관심사</label><br>
            <label for="hobby1">웹</label>
            <input type="checkbox" id="hobby1" name="hobby" value="web">
            <label for="hobby2">임베디드</label>
            <input type="checkbox" id="hobby2" name="hobby" value="embedded">
            <label for="hobby3">안드로이드</label>
            <input type="checkbox" id="hobby3" name="hobby" value="android"><br>

            <label for="user_image">본인 사진</label><br>
            <input type="file" id="user_image" name="user_image"><br><br>

            <input type="submit" value="제출">
        </form>
    </section>
</body>
</html>
